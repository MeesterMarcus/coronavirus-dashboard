<h4>Global Statistics for {{summary.Date | date}}</h4>
<div class="row" *ngIf="summary">
  <div class="col-md-4">
    <div>
      Total confirmed cases:
    </div>
    <span>{{summary.Global.TotalConfirmed}}</span>
  </div>
  <div class="col-md-4">
    <div>
      Total deaths:
    </div>
    <span>{{summary.Global.TotalDeaths}}</span>
  </div>
  <div class="col-md-4">
    <div>
      Total recovered cases:
    </div>
    <span>{{summary.Global.TotalRecovered}}</span>
  </div>
</div>
